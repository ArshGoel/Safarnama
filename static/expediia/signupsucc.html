<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #dbeafe, #ffffff);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .logo img {
            margin-bottom: 20px;
            width: 64px;
            height: 64px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin-bottom: 10px;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 auto;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn svg {
            margin-left: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="tick-mark-logo.png" alt="Tick Mark Logo">
            </div>
            <h2>Account Created Successfully!</h2>
            <p>Welcome to Wanderer. Your journey begins now!</p>
            <p>We're excited to have you on board. Get ready to explore amazing destinations and plan unforgettable trips.</p>
            <button class="btn" id="loginBtn">
                Log In to Your Account <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </div>
    <footer class="footer">
        &copy; <span id="currentYear"></span> Wanderer. All rights reserved.
    </footer>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            window.location.href = 'login.html';
        });

        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
