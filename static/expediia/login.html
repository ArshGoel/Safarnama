<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #dbeafe, #ffffff);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .logo img {
            height: 60px;
            width: 150px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #6b7280;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .back-btn {
            margin-top: 15px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            color: #374151;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="images\expedia.png" alt="Company Logo">
            </div>
            <h2>Welcome Back!</h2>
            <p>Please enter your credentials to access your account.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="error-message" class="error-message">Invalid email or password</div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
            <div class="footer-links">
                <a href="#">Forgot your password?</a>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.querySelector('.submit-btn');

            errorMessage.style.display = 'none';
            loginButton.innerHTML = '<div class="spinner"></div> Logging in...';
            loginButton.disabled = true;

            // Simulate a login process with a delay
            setTimeout(() => {
                // Retrieve credentials from local storage
                const storedEmail = localStorage.getItem('signupEmail');
                const storedPassword = localStorage.getItem('signupPassword');

                // Check if entered credentials match stored credentials
                if (email === storedEmail && password === storedPassword) {
                    window.location.href = 'home.html'; // Redirect to home.html on successful login
                } else {
                    errorMessage.style.display = 'block';
                    loginButton.innerHTML = 'Log In';
                    loginButton.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>
</html>
